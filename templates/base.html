<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ config.title }}</title>
  <link rel="stylesheet" href="{{ get_url(path="main.css", trailing_slash=false) }}">
</head>

<div class="header">
  <a href="/"><img src="{{ config.extra.icon }}" alt="{{ config.title }}" width="60" height="60"></a>
> {{ config.extra.message }}
  <nav class="top">
    <ul>
      <li><a href="/">[{{ config.title }}]</a></li>
      <li><a href="/post">>ALL POSTS</a></li>
    </ul>
  </nav>
</div>

<body>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

<div class="footer">
  <a href="/">[{{ config.title }}]</a>&emsp;&copy; {{ config.extra.author }} / powered by Zola.
</div>

</html>
